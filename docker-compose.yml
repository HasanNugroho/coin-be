version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: coin-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - coin-network

  app:
    image: devnug/coin-be:latest
    container_name: coin-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    command: ["./main"]
    depends_on:
      - redis
    networks:
      - coin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  bot:
    image: devnug/coin-be:latest
    container_name: coin-bot
    restart: unless-stopped
    env_file:
      - .env
    command: ["./bot"]
    depends_on:
      - redis
    networks:
      - coin-network

volumes:
  redis_data:
    driver: local

networks:
  coin-network:
    driver: bridge
