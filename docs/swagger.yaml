basePath: /api
definitions:
  dto.CreateAllocationRequest:
    properties:
      allocation_type:
        enum:
        - PERCENTAGE
        - NOMINAL
        type: string
      execute_day:
        maximum: 31
        minimum: 1
        type: integer
      nominal:
        type: number
      pocket_id:
        type: string
      priority:
        maximum: 3
        minimum: 1
        type: integer
      user_platform_id:
        type: string
    required:
    - allocation_type
    - nominal
    - priority
    type: object
  dto.CreatePlatformRequest:
    properties:
      is_active:
        type: boolean
      is_default:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      type:
        enum:
        - BANK
        - E_WALLET
        - CASH
        - ATM
        type: string
    required:
    - name
    - type
    type: object
  dto.CreatePocketRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      category_id:
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
      target_balance:
        type: number
      type:
        enum:
        - main
        - allocation
        - saving
        - debt
        type: string
    required:
    - name
    - type
    type: object
  dto.CreatePocketTemplateRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      is_active:
        type: boolean
      is_default:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      order:
        maximum: 10000
        minimum: 0
        type: integer
      type:
        enum:
        - main
        - saving
        - allocation
        type: string
    required:
    - name
    - type
    type: object
  dto.CreateSystemPocketRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      category_id:
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateTransactionRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      date:
        type: string
      note:
        maxLength: 500
        type: string
      pocket_from_id:
        type: string
      pocket_to_id:
        type: string
      ref:
        maxLength: 100
        type: string
      type:
        enum:
        - income
        - expense
        - transfer
        type: string
      user_platform_from_id:
        type: string
      user_platform_to_id:
        type: string
    required:
    - amount
    - date
    - type
    type: object
  dto.CreateUserPlatformRequest:
    properties:
      alias_name:
        maxLength: 255
        minLength: 1
        type: string
      platform_id:
        type: string
    required:
    - platform_id
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 255
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        minLength: 10
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      password:
        maxLength: 255
        minLength: 6
        type: string
      phone:
        maxLength: 20
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.UpdateAllocationRequest:
    properties:
      allocation_type:
        enum:
        - PERCENTAGE
        - NOMINAL
        type: string
      execute_day:
        maximum: 31
        minimum: 1
        type: integer
      is_active:
        type: boolean
      nominal:
        type: number
      pocket_id:
        type: string
      priority:
        maximum: 3
        minimum: 1
        type: integer
      user_platform_id:
        type: string
    type: object
  dto.UpdatePlatformRequest:
    properties:
      is_active:
        type: boolean
      is_default:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      type:
        enum:
        - BANK
        - E_WALLET
        - CASH
        - ATM
        type: string
    type: object
  dto.UpdatePocketRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      category_id:
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 2
        type: string
      target_balance:
        type: number
      type:
        enum:
        - main
        - allocation
        - saving
        - debt
        type: string
    type: object
  dto.UpdatePocketTemplateRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      is_active:
        type: boolean
      is_default:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      order:
        maximum: 10000
        minimum: 0
        type: integer
      type:
        enum:
        - main
        - saving
        - allocation
        type: string
    type: object
  dto.UpdateUserPlatformRequest:
    properties:
      alias_name:
        maxLength: 255
        minLength: 1
        type: string
      is_active:
        type: boolean
    type: object
  dto.UpdateUserRequest:
    properties:
      autoInputPayroll:
        type: boolean
      baseSalary:
        minimum: 0
        type: number
      currency:
        type: string
      defaultUserPlatformId:
        type: string
      email:
        type: string
      language:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      phone:
        maxLength: 20
        type: string
      salaryCycle:
        enum:
        - monthly
        - weekly
        - biweekly
        type: string
      salaryDay:
        maximum: 28
        minimum: 1
        type: integer
      telegramId:
        maxLength: 100
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A comprehensive financial management system with smart allocation engine,
    transaction tracking, and detailed reports
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Coin Backend API
  version: "1.0"
paths:
  /v1/admin/pockets:
    get:
      consumes:
      - application/json
      description: Get a list of all pockets with pagination (admin only)
      parameters:
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pockets retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all pockets (admin only)
      tags:
      - Pockets Admin
  /v1/admin/pockets/{user_id}:
    post:
      consumes:
      - application/json
      description: Create a system pocket for a user (admin only)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: System pocket details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateSystemPocketRequest'
      produces:
      - application/json
      responses:
        "201":
          description: System pocket created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create system pocket (admin only)
      tags:
      - Pockets Admin
  /v1/allocations:
    get:
      description: Get all allocations for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Allocations retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all allocations
      tags:
      - Allocations
    post:
      consumes:
      - application/json
      description: Create a new salary allocation rule
      parameters:
      - description: Allocation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAllocationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Allocation created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new allocation
      tags:
      - Allocations
  /v1/allocations/{id}:
    delete:
      description: Delete an allocation
      parameters:
      - description: Allocation ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Allocation deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete allocation
      tags:
      - Allocations
    get:
      description: Get a specific allocation by ID
      parameters:
      - description: Allocation ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Allocation retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get allocation by ID
      tags:
      - Allocations
    put:
      consumes:
      - application/json
      description: Update an allocation
      parameters:
      - description: Allocation ID
        in: path
        name: id
        required: true
        type: string
      - description: Update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAllocationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Allocation updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update allocation
      tags:
      - Allocations
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns access and refresh
        tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: User login
      tags:
      - Auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate the user's refresh token and end the session
      produces:
      - application/json
      responses:
        "200":
          description: Logged out successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - Auth
  /v1/auth/me:
    get:
      consumes:
      - application/json
      description: Retrieve the authenticated user's complete profile information
        including user and profile data
      produces:
      - application/json
      responses:
        "200":
          description: User profile retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - Auth
  /v1/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Generate a new access token using a valid refresh token
      parameters:
      - description: Refresh token details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Refresh access token
      tags:
      - Auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - Auth
  /v1/auth/validate:
    get:
      consumes:
      - application/json
      description: Check if the provided token is valid
      produces:
      - application/json
      responses:
        "200":
          description: Token is valid
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Token is invalid
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Validate token
      tags:
      - Auth
  /v1/dashboard/charts:
    get:
      consumes:
      - application/json
      description: Get cash flow trends and category breakdown charts using Hybrid
        Logic
      parameters:
      - description: Date range
        enum:
        - 7d
        - 1m
        - 3m
        in: query
        name: range
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard charts retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get dashboard charts data
      tags:
      - Dashboard
  /v1/dashboard/summary:
    get:
      consumes:
      - application/json
      description: Get real-time dashboard summary with total net worth and period
        income/expense using Hybrid Logic. Default is rolling 30 days. Use filter
        for 7d (rolling 7 days), 1m (calendar month from 1st), 3m (calendar 3 months
        from 1st)
      parameters:
      - description: Time range filter
        enum:
        - 7d
        - 1m
        - 3m
        in: query
        name: time_range
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard summary retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get dashboard summary
      tags:
      - Dashboard
  /v1/dashboard/sync:
    post:
      consumes:
      - application/json
      description: Sync daily summaries for all users starting from a specific date.
        Delete first.
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Daily summaries synced successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Sync daily summaries
      tags:
      - Dashboard
  /v1/platforms:
    get:
      consumes:
      - application/json
      description: Get a list of all platforms with pagination
      parameters:
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Platforms retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all platforms
      tags:
      - Platforms
    post:
      consumes:
      - application/json
      description: Create a new platform (admin only)
      parameters:
      - description: Platform details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePlatformRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Platform created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new platform
      tags:
      - Platforms
  /v1/platforms/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a platform (admin only)
      parameters:
      - description: Platform ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Platform deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Platform not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete platform
      tags:
      - Platforms
    get:
      consumes:
      - application/json
      description: Get a specific platform by ID
      parameters:
      - description: Platform ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Platform retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid platform ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Platform not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get platform by ID
      tags:
      - Platforms
    put:
      consumes:
      - application/json
      description: Update a platform (admin only)
      parameters:
      - description: Platform ID
        in: path
        name: id
        required: true
        type: string
      - description: Platform update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePlatformRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Platform updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Platform not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update platform
      tags:
      - Platforms
  /v1/platforms/active:
    get:
      consumes:
      - application/json
      description: Get a list of active platforms with pagination
      parameters:
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Active platforms retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List active platforms
      tags:
      - Platforms
  /v1/platforms/type/{type}:
    get:
      consumes:
      - application/json
      description: Get a list of platforms filtered by type with pagination
      parameters:
      - description: Platform type (BANK, E_WALLET, CASH, ATM)
        in: query
        name: type
        required: true
        type: string
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Platforms retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List platforms by type
      tags:
      - Platforms
  /v1/pocket-templates:
    get:
      consumes:
      - application/json
      description: Get a list of all pocket templates with pagination
      parameters:
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pocket templates retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all pocket templates
      tags:
      - Pocket Templates
    post:
      consumes:
      - application/json
      description: Create a new pocket template (admin only)
      parameters:
      - description: Pocket template details
