basePath: /api
definitions:
  dto.CreatePlatformRequest:
    properties:
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      type:
        enum:
        - BANK
        - E_WALLET
        - CASH
        - ATM
        type: string
    required:
    - name
    - type
    type: object
  dto.CreatePocketRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      category_id:
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
      type:
        enum:
        - main
        - allocation
        - saving
        - debt
        type: string
    required:
    - name
    - type
    type: object
  dto.CreatePocketTemplateRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      is_active:
        type: boolean
      is_default:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      order:
        maximum: 10000
        minimum: 0
        type: integer
      type:
        enum:
        - main
        - saving
        - allocation
        type: string
    required:
    - name
    - type
    type: object
  dto.CreateSystemPocketRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      category_id:
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateTransactionRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      date:
        type: string
      note:
        maxLength: 500
        type: string
      platform_id:
        type: string
      pocket_from:
        type: string
      pocket_to:
        type: string
      ref:
        maxLength: 100
        type: string
      type:
        enum:
        - income
        - expense
        - transfer
        - dp
        - withdraw
        type: string
    required:
    - amount
    - date
    - type
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 255
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        minLength: 10
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      password:
        maxLength: 255
        minLength: 6
        type: string
      phone:
        maxLength: 20
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.UpdatePlatformRequest:
    properties:
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      type:
        enum:
        - BANK
        - E_WALLET
        - CASH
        - ATM
        type: string
    type: object
  dto.UpdatePocketRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      category_id:
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 2
        type: string
      type:
        enum:
        - main
        - allocation
        - saving
        - debt
        type: string
    type: object
  dto.UpdatePocketTemplateRequest:
    properties:
      background_color:
        maxLength: 50
        type: string
      icon:
        maxLength: 100
        type: string
      icon_color:
        maxLength: 50
        type: string
      is_active:
        type: boolean
      is_default:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      order:
        maximum: 10000
        minimum: 0
        type: integer
      type:
        enum:
        - main
        - saving
        - allocation
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      baseSalary:
        minimum: 0
        type: number
      currency:
        type: string
      email:
        type: string
      language:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      phone:
        maxLength: 20
        type: string
      salaryCycle:
        enum:
        - monthly
        - weekly
        - biweekly
        type: string
      salaryDay:
        maximum: 28
        minimum: 1
        type: integer
      telegramId:
        maxLength: 100
        type: string
    type: object
  reporting.AIFinancialContext:
    properties:
      alerts:
        items:
          $ref: '#/definitions/reporting.Alert'
        type: array
      context_date:
        type: string
      current_balance:
        type: number
      free_money:
        type: number
      id:
        type: string
      last_30_days:
        $ref: '#/definitions/reporting.Last30DaysMetrics'
      pockets:
        items:
          $ref: '#/definitions/reporting.AIPocketData'
        type: array
      spending_patterns:
        $ref: '#/definitions/reporting.SpendingPatterns'
      updated_at:
        type: string
      user_id:
        type: string
      year_to_date:
        $ref: '#/definitions/reporting.YearToDateMetrics'
    type: object
  reporting.AIPocketData:
    properties:
      balance:
        type: number
      monthly_trend:
        items:
          $ref: '#/definitions/reporting.MonthlyBalance'
        type: array
      percentage_of_total:
        type: number
      pocket_id:
        type: string
      pocket_name:
        type: string
      pocket_type:
        type: string
    type: object
  reporting.Alert:
    properties:
      message:
        type: string
      severity:
        type: string
      type:
        type: string
    type: object
  reporting.CategoryBreakdown:
    properties:
      amount:
        type: number
      category_id:
        type: string
      category_name:
        type: string
      transaction_count:
        type: integer
    type: object
  reporting.DailyFinancialReport:
    properties:
      closing_balance:
        type: number
      created_at:
        type: string
      expense_by_category:
        items:
          $ref: '#/definitions/reporting.CategoryBreakdown'
        type: array
      generated_at:
        type: string
      id:
        type: string
      is_final:
        type: boolean
      opening_balance:
        type: number
      report_date:
        type: string
      total_expense:
        type: number
      total_income:
        type: number
      total_transfer_in:
        type: number
      total_transfer_out:
        type: number
      transactions_grouped_by_pocket:
        items:
          $ref: '#/definitions/reporting.PocketBreakdown'
        type: array
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  reporting.Last30DaysMetrics:
    properties:
      average_daily_expense:
        type: number
      net_change:
        type: number
      top_expense_categories:
        items:
          $ref: '#/definitions/reporting.TopCategory'
        type: array
      total_expense:
        type: number
      total_income:
        type: number
      transaction_count:
        type: integer
    type: object
  reporting.MonthlyBalance:
    properties:
      balance:
        type: number
      month:
        type: string
    type: object
  reporting.PocketBreakdown:
    properties:
      expense:
        type: number
      income:
        type: number
      pocket_balance:
        type: number
      pocket_id:
        type: string
      pocket_name:
        type: string
      pocket_type:
        type: string
      transaction_count:
        type: integer
      transfer_in:
        type: number
      transfer_out:
        type: number
    type: object
  reporting.SpendingPatterns:
    properties:
      average_transaction_amount:
        type: number
      highest_expense_category:
        type: string
      highest_expense_day_of_week:
        type: string
      largest_transaction:
        type: number
      smallest_transaction:
        type: number
    type: object
  reporting.TopCategory:
    properties:
      amount:
        type: number
      category_name:
        type: string
      percentage:
        type: number
    type: object
  reporting.YearToDateMetrics:
    properties:
      average_monthly_expense:
        type: number
      net_change:
        type: number
      total_expense:
        type: number
      total_income:
        type: number
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A comprehensive financial management system with smart allocation engine,
    transaction tracking, and detailed reports
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Coin Backend API
  version: "1.0"
paths:
  /api/v1/ai/financial-context:
    get:
      description: Get precomputed financial context for AI chatbot
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reporting.AIFinancialContext'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get AI-ready financial context
      tags:
      - AI
  /api/v1/dashboard/charts/expense-by-category:
    get:
      description: Get pie chart data for expense distribution
      parameters:
      - description: Month (YYYY-MM), defaults to current
        in: query
        name: month
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get expense distribution by category
      tags:
      - Dashboard
  /api/v1/dashboard/charts/monthly-trend:
    get:
      description: Get 12-month trend of income vs expense
      parameters:
      - description: Number of months (default 12, max 36)
        in: query
        name: months
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get monthly income vs expense trend
      tags:
      - Dashboard
  /api/v1/dashboard/charts/pocket-distribution:
    get:
      description: Get pie chart data for pocket balance distribution
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get balance distribution per pocket
      tags:
      - Dashboard
  /api/v1/dashboard/kpis:
    get:
      description: Get key performance indicators for dashboard
      parameters:
      - description: Month (YYYY-MM), defaults to current
        in: query
        name: month
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get dashboard KPI cards
      tags:
      - Dashboard
  /api/v1/health/reporting:
    get:
      description: Check if reporting service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check for reporting service
      tags:
      - Health
  /api/v1/reports/daily:
    get:
      description: Get precomputed daily financial report for a specific date
      parameters:
      - description: Report date (YYYY-MM-DD)
        in: query
        name: date
        required: true
        type: string
      - description: Include detailed breakdowns
        in: query
        name: include_details
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reporting.DailyFinancialReport'
        "202":
          description: Report queued for generation
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get daily financial report
      tags:
      - Reports
  /api/v1/reports/daily/generate:
    post:
      description: Trigger generation of daily financial report for a specific date
      parameters:
      - description: Report date (YYYY-MM-DD)
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reporting.DailyFinancialReport'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Generate daily financial report
      tags:
      - Reports
  /v1/admin/pockets:
    get:
      consumes:
      - application/json
      description: Get a list of all pockets with pagination (admin only)
      parameters:
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pockets retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all pockets (admin only)
      tags:
      - Pockets Admin
  /v1/admin/pockets/{user_id}:
    post:
      consumes:
      - application/json
      description: Create a system pocket for a user (admin only)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: System pocket details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateSystemPocketRequest'
      produces:
      - application/json
      responses:
        "201":
          description: System pocket created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create system pocket (admin only)
      tags:
      - Pockets Admin
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns access and refresh
        tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: User login
      tags:
      - Auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate the user's refresh token and end the session
      produces:
      - application/json
      responses:
        "200":
          description: Logged out successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - Auth
  /v1/auth/me:
    get:
      consumes:
      - application/json
      description: Retrieve the authenticated user's complete profile information
        including user and profile data
      produces:
      - application/json
      responses:
        "200":
          description: User profile retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - Auth
  /v1/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Generate a new access token using a valid refresh token
      parameters:
      - description: Refresh token details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Refresh access token
      tags:
      - Auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - Auth
  /v1/auth/validate:
    get:
      consumes:
      - application/json
      description: Check if the provided token is valid
      produces:
      - application/json
      responses:
        "200":
          description: Token is valid
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Token is invalid
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Validate token
      tags:
      - Auth
  /v1/platforms:
    get:
      consumes:
      - application/json
      description: Get a list of all platforms with pagination
      parameters:
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Platforms retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all platforms
      tags:
      - Platforms
    post:
      consumes:
      - application/json
      description: Create a new platform (admin only)
      parameters:
      - description: Platform details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePlatformRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Platform created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new platform
      tags:
      - Platforms
  /v1/platforms/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a platform (admin only)
      parameters:
      - description: Platform ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Platform deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Platform not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete platform
      tags:
      - Platforms
    get:
      consumes:
      - application/json
      description: Get a specific platform by ID
      parameters:
      - description: Platform ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Platform retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid platform ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Platform not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get platform by ID
      tags:
      - Platforms
    put:
      consumes:
      - application/json
      description: Update a platform (admin only)
      parameters:
      - description: Platform ID
        in: path
        name: id
        required: true
        type: string
      - description: Platform update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePlatformRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Platform updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Platform not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update platform
      tags:
      - Platforms
  /v1/platforms/active:
    get:
      consumes:
      - application/json
      description: Get a list of active platforms with pagination
      parameters:
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Active platforms retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List active platforms
      tags:
      - Platforms
  /v1/platforms/type/{type}:
    get:
      consumes:
      - application/json
      description: Get a list of platforms filtered by type with pagination
      parameters:
      - description: Platform type (BANK, E_WALLET, CASH, ATM)
        in: query
        name: type
        required: true
        type: string
      - description: 'Limit (default: 10, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Skip (default: 0)'
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Platforms retrieved successfully
          schema:
            additionalProperties: true
            type: object
